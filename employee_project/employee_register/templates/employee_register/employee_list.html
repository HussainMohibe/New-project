{% extends 'employee_register/base.html' %}
 
{% block content %}
  <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
      <tr>
       <td>Full Name </td>
       <td>Mobile</td> 
       <td>Position</td>
       <td> 
         <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
           <i class="fa fa-plus"></i>Add New
         </a>
       </td>
      </tr>
     </thead>
     <tbody>
      {% for employee in employee_list%}
      <tr>
       <td> {{ employee.fullname}}</td>
       <td> {{ employee.phone}}</td>
        <td> {{ employee.position}}</td>
        <td> 
          <a href="{% url 'employee_update' employee.id %}" class="btn btn-text-secondary px-0">
            <i class=" fa fa-edit fa-lg"></i>
          </a>
          <form method="POST" action="{% url 'employee_delete' employee.id  %}" class="d-inline">
            <button class="btn" type="submit">
              <i class="fa fa-trash-alt fa-lg text-danger float-right"></i>
            </button>
          </form>
        </td>
      </tr>
      {% endfor%}
     </tbody>
  </table>
{% endblock content %}
